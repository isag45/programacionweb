<!-- templates/hacer_apuesta.html -->
{% extends 'base.html' %}

{% block title %}Hacer Apuesta - Apuestas Futbolisticas{% endblock %}

{% block content %}
    <div class="card" style="max-width: 500px; margin: 0 auto;">
        <div class="card-header">
            <h1 class="card-title">
                <i class="fas fa-coins"></i> Hacer Apuesta
            </h1>
        </div>

        <div style="text-align: center; margin-bottom: 2rem;">
            <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">
                {{ partido.equipo_a }} vs {{ partido.equipo_b }}
            </h2>
            <p style="color: #64748b;">
                <i class="fas fa-calendar"></i> {{ partido.fecha }}
            </p>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="goles_a">
                    Goles {{ partido.equipo_a }}
                </label>
                <input type="number" id="goles_a" name="goles_a" class="form-control" min="0" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="goles_b">
                    Goles {{ partido.equipo_b }}
                </label>
                <input type="number" id="goles_b" name="goles_b" class="form-control" min="0" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">
                <i class="fas fa-check"></i> Realizar Apuesta
            </button>
        </form>
    </div>
{% endblock %}
